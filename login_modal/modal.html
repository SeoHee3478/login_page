<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <title></title>

</head>

<body>
    <section class="container">

        <h1 class="header">로그인 또는 회원가입</h1>


        <section class="content">
            <p class="title">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <article class="login">
                <input type="text" placeholder="아이디">
                <input type="password" placeholder="비밀번호">

                <p class="keep"> 로그인 상태 유지</p>
                <a class="btn btn0" href="">로그인</a>
            </article>
            <article class="login_footer">
                <a href="signup">회원가입</a>
                <span class="or">|</span>
                <a href="search">아이디/비밀번호 찾기</a>
            </article>
            <span class="other"> 또는 </span>
            <article class="login_type">
                <a class="btn btn1" href="https://www.google.co.kr/">구글 계정으로 로그인</a>
                <a class="btn btn2" href="https://www.facebook.com/">페이스북 계정으로 로그인</a>
                <a class="btn btn3" href="https://www.naver.com">네이버 계정으로 로그인</a>
                <a class="btn btn4" href="https://www.kakaocorp.com">카카오톡 계정으로 로그인</a>
            </article>
        </section>


    </section>
</body>

</html>
